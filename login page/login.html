<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CEC Bus Tracker - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
  
</head>
<body>
  <div class="container">
    <div class="card-decoration decoration-1"></div>
    <div class="card-decoration decoration-2"></div>
    
    <div class="header">
      <div class="logo">CEC Bus Tracker</div>
      <svg class="bus-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#4361ee">
        <path d="M4 16c0 .88.39 1.67 1 2.22V20c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-1h8v1c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-1.78c.61-.55 1-1.34 1-2.22V6c0-3.5-3.58-4-8-4s-8 .5-8 4v10zm3.5 1c-.83 0-1.5-.67-1.5-1.5S6.67 14 7.5 14s1.5.67 1.5 1.5S8.33 17 7.5 17zm9 0c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zm1.5-6H6V6h12v5z"/>
      </svg>
    </div>
    
    <h1>Welcome to CEC Bus Tracker</h1>
    <form id="loginForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" required>
      </div>
      
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone"value="+91" placeholder="Enter your phone number including +91" required>
        <div class="error" id="phoneError">Please enter a valid phone number</div>
      </div>
      
      <div class="form-group">
        <label for="defaultStop">Choose Your Stop</label>
        <select id="defaultStop">
          <option value="">Select your default stop</option>
          <option value="0">Ambika Rd</option>
          <option value="1">SHREE MOOKAMBIKA</option>
          <option value="2">Abbakka circle</option>
          <option value="3">Thokottu</option>
          <option value="4">Jeppinamogaru</option>
          <option value="5">Kulashekara</option>
          <option value="6">Konkan Complex</option>
          <option value="7">Navoor</option>
          <option value="8">Canara Engineering College</option>
        </select>
      </div>
      
      <div class="form-group checkbox-container">
        <input type="checkbox" id="enableNotifications" checked>
        <label for="enableNotifications">Enable call notifications</label>
      </div>
      
      <button type="submit">Continue to Bus Tracker</button>
    </form>
  </div>

  <script src="login.js"></script>
</body>
</html>
